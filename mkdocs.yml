site_name: EPAM Delivery Platform
repo_url: https://github.com/epam/edp-install
site_url: https://epam.github.io/edp-install
edit_uri: ""
site_description: Experience seamless software delivery with EPAM Delivery Platform, your go-to cloud-native solution. Leverage our Kubernetes Native approach for efficient creation, management, and deployment of applications.

# Copyright
copyright: Copyright &copy; 2018 - 2025 EPAM Delivery Platform -
  <a href="#__consent">Change cookie settings</a>

# Extensions
markdown_extensions:
  - footnotes
  - fancyboxmd
  - admonition
  - attr_list
  - codehilite
  - mdx_truly_sane_lists
  - md_in_html
  - meta
  - toc:
      permalink: ⚓︎
  - tables
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

extra_css:
  - https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css
  - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js
  - https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.6/lottie.min.js
  - overrides/animation.js

theme:
  custom_dir: docs/overrides
  logo: assets/logo.png
  favicon: assets/favicon.png
  name: material

  palette:
    - scheme: default
      primary: cyan
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest

plugins:
  - awesome-pages
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      enable_creation_date: true
      fallback_to_build_date: true
      locale: en
      exclude:
        - index.md
        - pricing.md
  - git-committers:
      repository: epam/edp-install
      enabled: !ENV [CI, false]
  - inline-svg:
      extension: ".inline.svg"
  - meta-descriptions:
      trim: true
  - mkdocs-video:
      css_style:
          width: "100%"
          height: "22.172vw"
          min-height: "300px"
  - minify:
      minify_html: true
  - redirects:
