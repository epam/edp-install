global:
  version: 2.6.7
  edpName: stub-namespace
  platform: openshift
  dnsWildCard: delivery.aws.main.edp.projects.epam.com
  admins:
  - stub_user_one@example.com
  developers:
  - stub_user_one@example.com
  - stub_user_two@example.com
  database:
    deploy: true
    image: postgres:9.6
    host: edp-db
    name: edp-db
    port: 5432
    storage:
      class: gp2
      size: 2Gi
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 64Mi
  webConsole:
    enabled: true
    url: webconsole.example.com
edp:
  adminGroups:
  - stub-group-admin
  developerGroups:
  - stub-group-developer
perf:
  enabled: 'false'
vcs:
  enabled: 'false'
dockerRegistry:
  url: xxxxxxxxxxxx.dkr.ecr.region.amazonaws.com
tags:
  keycloak-operator: false
  codebase-operator: false
  jenkins-operator: false
  edp-component-operator: false
  cd-pipeline-operator: false
  nexus-operator: false
  sonar-operator: false
  admin-console-operator: false
  gerrit-operator: false
  reconciler: false
  perf-operator: false
keycloak-operator:
  image:
    name: epamedp/keycloak-operator
    version: v1.6.0
  keycloak:
    url: "keycloak.example.com"
