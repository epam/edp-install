{{- if eq .Values.global.webConsole.enabled true -}}
{{- if eq .Values.global.platform "openshift" -}}
apiVersion: v1.edp.epam.com/v1alpha1
kind: EDPComponent
metadata:
  name: openshift
  labels:
    {{- include "edp-install.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: openshift
  url: {{ .Values.global.webConsole.url }}
  visible: true
  icon: 
{{end}}
{{end}}