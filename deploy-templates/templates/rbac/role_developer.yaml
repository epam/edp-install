apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-developer
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - applications
    verbs:
      - get
      - list
      - watch
      - create
      - update
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
      - taskruns
      - tasks
      - pipelines
    verbs:
      - get
      - list
      - watch
      - create
